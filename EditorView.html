<div id="editorContainer" style="width:100%;">
    <div style="display: flex; flex-wrap: wrap; margin-bottom: 5px;">
        <input id="JWE_btnBold" type="button" value="B" style="font-weight:bold; margin-right: 4px;" onclick="insertTagOnSelection('bold');">
        <input id="JWE_btnItalic" type="button" value="I" style="font-style:italic; margin-right: 4px;" onclick="insertTagOnSelection('italic');">
        <input id="JWE_btnUnderline" type="button" value="U" style="text-decoration:underline; margin-right: 4px;" onclick="insertTagOnSelection('underline');">
        <input id="JWE_btnStrikethrough" type="button" value="S" style="text-decoration:line-through; margin-right: 4px;" onclick="insertTagOnSelection('strike');">
        <input id="JWE_btnStrong" type="button" value="&#10071;" style="font-weight:bold; margin-right: 4px;" onclick="insertTagOnSelection('important');">
        <input id="JWE_btnLink" type="button" value="&#128279;" style="color:blue; margin-right: 4px;" onclick="insertTagOnSelection('link');">
        <input id="JWE_JWE_btnList" type="button" value="&#10998;&#9776;" style="margin-right: 4px;" onclick="insertTagOnSelection('list');">
    
    
        <select onchange="insertTagOnSelection('title', this.value); this.selectedIndex = 0;" style="margin-right: 4px;">
            <option id="JWE_optTitle">Title</option>
            <option id="JWE_optTitle1" value="h1">Title 1</option>
            <option id="JWE_optTitle2" value="h2">Title 2</option>
            <option id="JWE_optTitle3" value="h3">Title 3</option>
            <option id="JWE_optTitle4" value="Untilted">Untilted</option>
        </select>
        <select onchange="insertTagOnSelection('color', this.value); this.selectedIndex = 0;" style="margin-right: 4px;">
            <option id="JWE_btnColor">&#127912;</option>
            <option value="black" style="background-color: black;"></option>
            <option value="darkorange" style="background-color: darkorange;"></option>
            <option value="saddlebrown" style="background-color: saddlebrown;"></option>
            <option value="crimson" style="background-color: crimson;"></option>
            <option value="green" style="background-color: green;"></option>
            <option value="dimgray" style="background-color: dimgray;"></option>
        </select>
        <select onchange="insertTagOnSelection('align', this.value); this.selectedIndex = 0;" style="margin-right: 4px;">
            <option id="JWE_btnAlign">Align</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="full">Full</option>
        </select>
    
        <input id="JWE_btnSmall" type="button" value="small" style="margin-right: 4px;" onclick="insertTagOnSelection('decreaseFontSize');">
        <input id="JWE_btnImage" type="button" value="&#9978;" style="margin-right: 4px;" onclick="insertTagOnSelection('image');">
        <input id="JWE_btnLeftImage" type="button" value="&#11013;&#9978;" style="margin-right: 4px;" onclick="insertTagOnSelection('leftImage');">
        <input id="JWE_btnTable" type="button" value="&#9638;" onclick="openDialogForm();">
        <!-- BUG <input id="btnUndo" type="button" value="&#8617;" onclick="document.execCommand('undo');">
        <input id="btnRedo" type="button" value="&#8618;" onclick="document.execCommand('redo');">-->
    </div>
    


    <div id="JWE_inputContent" style="width: 100%;height: 500px;border: 1px solid black;padding: 5px;overflow-y: auto;overflow-wrap: normal;" contentEditable="true" ></div>
    <textarea id="JWE_outputContent" name="JWE_outputContent" readonly style="display:none;"></textarea>
</div>
